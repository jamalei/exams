                const timeString = `Time: ${hours}:${minutes}:${seconds}`;
                timerFront.textContent = timeString;
                timerBack.textContent = timeString;
                requestAnimationFrame(updateTimer);
            }

            function displayQuestion() {
                const question = questions[currentQuestionIndex];
                questionNumberEl.textContent = `Question ${question.number}`;
                answerNumberEl.textContent = `Question ${question.number}`;
                questionEl.textContent = question.question;
                optionsEl.innerHTML = '';
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full';
                    button.addEventListener('click', () => cardEl.classList.toggle('flipped'));
                    optionsEl.appendChild(button);
                });
                answerEl.textContent = `Answer: ${Array.isArray(question.answer) ? question.answer.join(', ') : question.answer}`;
                cardEl.classList.remove('flipped');
                searchInput.value = '';
            }

            function getNextQuestionIndex() {
                if (isRandomized) {
                    let nextIndex;
                    do {
                        nextIndex = Math.floor(Math.random() * questions.length);
                    } while (usedQuestions.includes(nextIndex) && usedQuestions.length < questions.length);
                    if (usedQuestions.length >= questions.length) {
                        usedQuestions = [];
                    }
                    usedQuestions.push(nextIndex);
                    return nextIndex;
                } else {
                    return (currentQuestionIndex + 1) % questions.length;
                }
            }

            function getPrevQuestionIndex() {
                return (currentQuestionIndex - 1 + questions.length) % questions.length;
            }

            randomToggleBtn.addEventListener('click', () => {
                isRandomized = !isRandomized;
                randomToggleBtn.textContent = isRandomized ? 'Disable Randomization' : 'Enable Randomization';
                usedQuestions = [];
            });

            nextBtn.addEventListener('click', () => {
                currentQuestionIndex = getNextQuestionIndex();
                displayQuestion();
            });

            prevBtn.addEventListener('click', () => {
                currentQuestionIndex = getPrevQuestionIndex();
                displayQuestion();
            });

            cardEl.addEventListener('click', () => {
                cardEl.classList.toggle('flipped');
            });

            searchBtn.addEventListener('click', () => {
                const input = parseInt(searchInput.value);
                if (input >= 1 && input <= 120) {
                    currentQuestionIndex = input - 1;
                    displayQuestion();
                } else {
                    alert('Please enter a valid question number between 1 and 120.');
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });

            // Initialize
            startTimer();
            displayQuestion();
        </script>
    </div>
</body>
</html>
