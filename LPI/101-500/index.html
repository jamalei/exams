                    if (usedQuestions.length >= questions.length) {
                        usedQuestions = [];
                    }
                    usedQuestions.push(nextIndex);
                    return nextIndex;
                } else {
                    return (currentQuestionIndex + 1) % questions.length;
                }
            }

            function getPrevQuestionIndex() {
                return (currentQuestionIndex - 1 + questions.length) % questions.length;
            }

            randomToggleBtn.addEventListener('click', () => {
                isRandomized = !isRandomized;
                randomToggleBtn.textContent = isRandomized ? 'Disable Randomization' : 'Enable Randomization';
                usedQuestions = [];
            });

            nextBtn.addEventListener('click', () => {
                currentQuestionIndex = getNextQuestionIndex();
                displayQuestion();
            });

            prevBtn.addEventListener('click', () => {
                currentQuestionIndex = getPrevQuestionIndex();
                displayQuestion();
            });

            cardEl.addEventListener('click', () => {
                cardEl.classList.toggle('flipped');
            });

            searchBtn.addEventListener('click', () => {
                const input = parseInt(searchInput.value);
                if (input >= 1 && input <= 120) {
                    currentQuestionIndex = input - 1;
                    displayQuestion();
                } else {
                    alert('Please enter a valid question number between 1 and 120.');
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });

            // Initialize
            startTimer();
            displayQuestion();
        </script>
    </div>
</body>
</html>
